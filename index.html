<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>استخراج النص من الصورة</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.4/dist/tesseract.min.js"></script>
    <link rel="stylesheet" href="styles.css"> <!-- ملف CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet"> <!-- خط عربي -->
</head>
<body>
    <div class="container">
        <h1>استخراج النص من الصورة</h1>
        <div class="upload-section">
            <label for="imageInput" class="upload-label">
                <span>اختر صورة</span>
                <input type="file" id="imageInput" accept="image/*" />
            </label>
            <div class="language-select">
                <label for="language">اختر اللغة:</label>
                <select id="language">
                    <option value="ara">العربية</option>
                    <option value="eng">الإنجليزية</option>
                </select>
            </div>
            <button onclick="extractText()">استخراج النص</button>
        </div>
        <!-- رسالة تأكيد تحميل الملف -->
        <div id="uploadSuccessMessage" class="success-message"></div>
        <h2>النص المستخرج:</h2>
        <div class="output-section">
            <p id="extractedText"></p>
        </div>

        <!-- Spinner للتحميل -->
        <div id="loadingSpinner" class="spinner"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
